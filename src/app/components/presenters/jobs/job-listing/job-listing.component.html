<mat-card class="job-card" *ngFor="let job of jobs">
    <mat-card-header>
      <mat-card-title>{{ job.title }}</mat-card-title>
      <mat-card-subtitle>{{ job.employerName }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="job-details">
        <div class="detail">
          <mat-icon>work</mat-icon>
          <span>{{ job.status }}</span>
        </div>
        <div class="detail">
          <mat-icon>location_on</mat-icon>
          <span>{{ job.location }}</span>
        </div>
        <div class="detail">
          <mat-icon>date_range</mat-icon>
          <span>{{ job.datePosted | date }}</span>
        </div>
        <div class="detail">
          <mat-icon>category</mat-icon>
          <span>{{ job.category }}</span>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="shareJob(job.id)" class="share-button">
        <mat-icon>share</mat-icon>
        Share
      </button>
      <button mat-button (click)="saveJob(job.id)" class="save-button">
        <mat-icon>bookmark</mat-icon>
        Save
      </button>
      <button mat-raised-button color="primary" (click)="viewJobDetails(job.id)">
        View Details
      </button>
    </mat-card-actions>
  </mat-card>
