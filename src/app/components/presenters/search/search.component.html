<form class="search-form">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Keyword</mat-label>
      <input matInput placeholder="e.g., Software Engineer" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Location</mat-label>
      <input matInput placeholder="e.g., New York, NY" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Qualifications</mat-label>
      <input matInput placeholder="e.g., Bachelor's Degree, 5+ years experience" />
    </mat-form-field>
    <button mat-raised-button color="primary" class="search-button">Search Jobs</button>
  </form>
