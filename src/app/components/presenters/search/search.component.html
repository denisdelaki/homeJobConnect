<form class="search-form">

      <input matInput placeholder="e.g., Plumber" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>Location</mat-label>
      <input matInput placeholder="e.g., Nairobi" />
